<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="col-group">
        <p><img src="./images/logo.svg" alt="Logo" /></p>
        <p><button aria-haspopup="true" id="nav-toggle" href="#menu" role="button" aria-pressed="false">Menu</button></p>
        <nav id="menu" class="collapsed">
          <ul>
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Login</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <section>
    <aside>
      <p>
        <img src="./images/illustration-devices.svg" alt="">
      </p>
    </aside>
    <main>
      <div class="container">
        <h1 class="subdued"><em>New</em> Monograph Dashboard</h1>
        <h2>Powerful insights into your team</h2>
        <p>Project planning and time tracking for agile teams</p>
        <p class="subdued">
          <a href="#" class="button">Schedule a demo</a>
          <span>to see a live preview</span>
        </p>        
      </div>
    </main>  
  </section>
  <footer>
    <p class="attribution">
      <small>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://rmion.com">Robert Mion</a>.</small>
    </p>
  </footer>
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      document.getElementById('nav-toggle').addEventListener('click', function(e) {
        e.target.setAttribute('aria-pressed', !e.target.getAttribute('aria-pressed'));
        document.getElementById('menu').classList.toggle('collapsed');
      });
    })
  </script>
</body>
</html>
